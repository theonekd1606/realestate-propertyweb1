    <h2 class="text-4xl font-bold text-center text-white mb-6 drop-shadow-md">Properties for Sale</h2>

    <section class="px-8">
        <div id="properties-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const propertiesGrid = document.getElementById('properties-grid');
        const noResultsDiv = document.getElementById('no-results');

        const createPropertyCard = (property) => {
            const card = document.createElement('div');
            card.className = 'property-card bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col justify-between';
            const imageUrl = property.image;
            const formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(property.price);

            card.innerHTML = `
                <div>
                  <img src="${imageUrl}" alt="${property.type}" class="w-full h-48 object-cover rounded-md mb-4"
                       onerror="this.onerror=null;this.src='https://placehold.co/400x250/EBF4FF/333333?text=Image+Not+Found';">
                  <h3 class="mt-2 font-semibold text-xl text-blue-800">${formattedPrice}</h3>
                  <p class="text-gray-700 mt-1">${property.type}</p>
                  <p class="text-gray-500 text-sm mb-4">${property.location}</p>
                </div>
                <button class="view-more-btn mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 w-full" data-property-id="${property.id}">
                  View More
                </button>
            `;
            return card;
        };

        const displayProperties = (propertyList) => {
            propertiesGrid.innerHTML = '';
            noResultsDiv.classList.toggle('hidden', propertyList.length > 0);
            propertyList.forEach(property => {
                propertiesGrid.appendChild(createPropertyCard(property));
            });
        };
        
        // Filter properties to only show those for sale
        const propertiesForSale = window.getProperties().filter(p => p.status === 'For Sale');
        displayProperties(propertiesForSale);

        propertiesGrid.addEventListener('click', (event) => {
            if (event.target.classList.contains('view-more-btn')) {
                window.location.href = `property.html?id=${event.target.dataset.propertyId}`;
            }
        });
    });
  </script>
