  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const propertyId = params.get('id');
        const container = document.getElementById('property-details-container');
        
        if (!propertyId) {
            container.innerHTML = `<div class="text-center p-10 bg-white rounded-lg shadow-lg"><h2 class="text-2xl font-bold text-red-600">Property Not Found</h2><p>No property ID was provided.</p></div>`;
            return;
        }

        const property = window.getPropertyById(propertyId);

        if (!property) {
            container.innerHTML = `<div class="text-center p-10 bg-white rounded-lg shadow-lg"><h2 class="text-2xl font-bold text-red-600">Property Not Found</h2><p>Could not find a property with ID: ${propertyId}</p></div>`;
            return;
        }

        const formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(property.price);
        const priceLabel = property.status === 'For Rent' ? `${formattedPrice} / month` : formattedPrice;
        
        container.innerHTML = `
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <img src="${property.image}" alt="${property.type}" class="w-full h-96 object-cover">
                <div class="p-8">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 class="text-4xl font-bold text-gray-800">${property.type}</h1>
                            <p class="text-lg text-gray-500 mt-2">${property.location}</p>
                        </div>
                        <span class="text-3xl font-bold text-blue-600 whitespace-nowrap">${priceLabel}</span>
                    </div>
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Property Details</h2>
                        <div class="grid grid-cols-2 gap-4 text-lg">
                            <p><strong class="font-medium text-gray-600">Status:</strong> <span class="text-gray-800">${property.status}</span></p>
                            <p><strong class="font-medium text-gray-600">Category:</strong> <span class="text-gray-800 capitalize">${property.category}</span></p>
                        </div>
                        <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">Description</h2>
                        <p class="text-gray-700 leading-relaxed">
                            This beautiful ${property.type.toLowerCase()} located in the heart of ${property.location} is now available ${property.status.toLowerCase()}. 
                            It offers excellent amenities and a prime location, making it a perfect choice for anyone looking for comfort and convenience. 
                            Contact us for more details and to schedule a visit.
                        </p>
                    </div>
                </div>
            </div>
        `;
    });
  </script>
